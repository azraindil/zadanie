<!DOCTYPE html>
<div class="container m-5">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Balance</th>
                <th>Company</th>
                <th>E-mail</th>
                <th>Phone</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.balance}}</td>
                <td>{{user.company}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <button type="button" id="info" class="btn btn-outline-success m-1" (click)="showInfo(i)">Info</button>
                        <button type="button" id="edit" class="btn btn-outline-primary m-1" (click)="edit(i)">Edit</button>
                        <button type="button" id="delete" class="btn btn-dark m-1" (click)="delete(i)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
